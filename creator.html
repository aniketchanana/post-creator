<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post creator</title>
    <style>
      #mainContainer {
        width: 100%;
        height: 100%;
        background-color: cadetblue;
      }
      html,
      body {
        padding: 0px;
        margin: 0px;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="mainContainer">Hello</div>
  </body>
  <script>
    const mainContainer = document.getElementById("mainContainer");
    const ELEMENT_TYPE = {
      BACKGROUND: "BACKGROUND",
    };
    const createBgAndApplyStyles = (styleData) => {
      console.log(styleData);
    };
    window.addEventListener("message", ({ data: { data: elementsInfo } }) => {
      console.log(elementsInfo);
      Object.entries(elementsInfo).forEach(([elementType, styleData]) => {
        if (elementType === ELEMENT_TYPE.BACKGROUND) {
          createBgAndApplyStyles(styleData);
        }
      });
    });
  </script>
</html>
